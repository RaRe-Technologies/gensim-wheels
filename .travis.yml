env:
    global:
        - REPO_DIR=gensim
        - BUILD_COMMIT=4.0.0beta
        - UNICODE_WIDTH=32
        - GLOBAL_DEPENDS="six smart_open"
        - TEST_COMMON="pytest pytest-rerunfailures mock cython testfixtures python-Levenshtein>=0.10.2 Morfessor==2.0.2a4"
        - BUILD_DEPENDS="${GLOBAL_DEPENDS}"
        - TEST_DEPENDS="${BUILD_DEPENDS} ${TEST_COMMON}"
        - MACOSX_DEPLOYMENT_TARGET=10.9

language: python
os: linux

#
# https://docs.travis-ci.com/user/reference/bionic/
#
dist: bionic
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.6.9
services: docker

jobs:
  # Linux
  - os: linux
    env:
      - MB_PYTHON_VERSION=3.6
      - PLAT=x86_64

  - os: linux
    env:
      - BUILD_DEPENDS="${GLOBAL_DEPENDS}"
      - TEST_DEPENDS="${GLOBAL_DEPENDS} ${TEST_COMMON}"
      - MB_PYTHON_VERSION=3.7
      - PLAT=x86_64
      - SKIP_NETWORK_TESTS=1


  - os: linux
    env:
      - BUILD_DEPENDS="${GLOBAL_DEPENDS}"
      - TEST_DEPENDS="${GLOBAL_DEPENDS} ${TEST_COMMON}"
      - MB_PYTHON_VERSION=3.8
      - PLAT=x86_64
      - SKIP_NETWORK_TESTS=1


  # MacOS
  - os: osx
    language: generic
    osx_image: xcode10.1
    env:
      - MB_PYTHON_VERSION=3.6
      - SKIP_NETWORK_TESTS=1
      - TEST_DEPENDS="${BUILD_DEPENDS} ${TEST_COMMON}"

  - os: osx
    language: generic
    env:
      - BUILD_DEPENDS="${GLOBAL_DEPENDS}"
      - TEST_DEPENDS="${GLOBAL_DEPENDS} ${TEST_COMMON}"
      - MB_PYTHON_VERSION=3.7
      - SKIP_NETWORK_TESTS=1

  - os: osx
    language: generic
    env:
      - BUILD_DEPENDS="${GLOBAL_DEPENDS}"
      - TEST_DEPENDS="${GLOBAL_DEPENDS} ${TEST_COMMON}"
      - MB_PYTHON_VERSION=3.8
      - SKIP_NETWORK_TESTS=1


before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT


# Upload wheels at the end of process (no matters, success or fail)
after_success:
    - ls -laht ${TRAVIS_BUILD_DIR}/wheelhouse/
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder ${TRAVIS_BUILD_DIR}/wheelhouse/ --no-ssl-check gensim-wheels --provider S3

after_failure:
    - ls -laht ${TRAVIS_BUILD_DIR}/wheelhouse/
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder ${TRAVIS_BUILD_DIR}/wheelhouse/ --no-ssl-check gensim-wheels --provider S3


notifications:
  email:
    - penkov+gensimwheels@pm.me
  on_success: always
  on_failure: always
